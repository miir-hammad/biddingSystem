<!DOCTYPE HTML>

<html

<head>
  <title>Buyer Screen</title>
 <script src="http://localhost:7798/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost:7798/');

       socket.emit('addUser', 5);

    function bidEmiiter(sellerId)
    {
         /*data can be sent here in json too*/
        socket.emit('biddingDone', sellerId);

    }

</script>


</head>

<body>

<p>username: seller 1, bid amount:$15000</p>
<input type="button" value="Bid now" onclick="bidEmiiter(1)">
<p>username: seller 2, bid amount:$17000</p>
<input type="button" value="Bid now" onclick="bidEmiiter(2)">

</body>

</html>
